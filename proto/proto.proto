syntax = "proto3";

option go_package = "ChitChatTake2/proto/proto";

package proto;

message ClientMessage {
    string message = 1;
    int32 lamport = 2;
}

message ServerMessage {
    int32 clientId = 1;
    string message = 2;
    int32 lamport = 3;
}

message Empty {}

service ChitChat {
    rpc Join(stream ClientMessage) returns (stream ServerMessage);
}